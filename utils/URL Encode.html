<!DOCTYPE html>
<html>
	<head>
	
		<!-- Info -->
		<meta charset="UTF-8">
		<title>URL Encode</title>
	
		<!-- Imports -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Logic -->
		<script>

			$(document).ready(function() {
			
				// Get inputs
				var encoded = $('#encoded');
				var decoded = $('#decoded');
			
				// Logic callbacks
				var encodeCallback = function() {

					encoded.val(encodeURIComponent(decoded.val()));
				};
				var decodeCallback = function() {

					decoded.val(decodeURIComponent(encoded.val()));
				};
				
				// Bind logic callback
				encoded.bind('input propertychange', decodeCallback);
				decoded.bind('input propertychange', encodeCallback);
			});
		
		</script>
		
		<!-- Styles -->
		<style>
		
		
		</style>
	
	</head>
	
	<body>

		<div class="container-fluid">
		
			<div class="container-fluid">
				<h3>URL Encode</h1>
				<p>Write an URL-encoded string in the first input and it will get decoded in the second one, write a plain text string in the second input and it will get URL-encoded in the first one.</p>
			</div>
			
			<div class="container-fluid">
				<textarea id="encoded" rows="4" cols="150" placeholder="Encoded"></textarea>
			</div>
			<div class="container-fluid">
				<textarea id="decoded" rows="4" cols="150" placeholder="Decoded"></textarea>
			</div>
			
		</div>

	</body>
</html>
